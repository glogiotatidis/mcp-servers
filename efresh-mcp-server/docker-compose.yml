version: '3.8'

services:
  efresh-server:
    build: .
    container_name: efresh-mcp-server
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - EFRESH_EMAIL=${EFRESH_EMAIL}
      - EFRESH_PASSWORD=${EFRESH_PASSWORD}
    volumes:
      # Use named volume for session persistence
      - session-data:/root/.efresh-mcp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  session-data:
